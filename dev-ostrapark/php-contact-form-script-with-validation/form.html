<!DOCTYPE html>
<html lang="de">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <meta name="description" content="Ihre Eventagentur und Locationvermietung in Dresden. Firmenevents, Konzerte, Festivals, Open Air, Messen, Tagungen, Produktpräsentationen">

    <title>Golden Door</title>

    <link href="css/normalize.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap-form.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.png" type="image/png">

</head>

<body id="page-top">

    <!-- Contact Section -->
    <footer id="kontakt" class="pt-lg">
        <div class="container">

            <div class="row text-center">
                <div class="col">
                    <h2>Anfrage senden</h2>
                </div>
            </div>

            <div class="row">

                <div class="col-md-12 offset-md-0">

                    <form class="plvr" role="form" method="post" id="reused_form">

                        <div class="row">
                            <div class="col-sm-12 selectdiv">
                                <label for="location">Location *</label>
                                <select required class="form-control" id="location">
                                    <option value="">- Location auswählen -</option>
                                    <option value="Ostra-Areal Dresden<">Ostra-Areal Dresden</option>
                                    <option value="Erlwein Capitol">Erlwein Capitol</option>
                                    <option value="Erlwein Forum">Erlwein Forum</option>
                                    <option value="Seehaus">Seehaus</option>
                                    <option value="Eventwerk Dresden">Eventwerk Dresden</option>
                                    <option value="Eventwerk Club">Eventwerk Club</option>
                                    <option value="Eventwerk Studio">Eventwerk Studio</option>
                                    <option value="Eventwerk Halle">Eventwerk Halle</option>
                                </select>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->

                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="date">Termin:</label>
                                <input type="date" class="form-control" id="date" name="date" placeholder="TT.MM.JJJJ">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="budget">Budget:</label>
                                <input class="form-control currency" type="number" id="budget" name="budget" value="" placeholder="€" min="0" step="500"
                                    data-number-to-fixed="2" data-number-stepfactor="100" />
                            </div>
                        </div>
                        <!-- /.row -->

                        <div class="row">
                            <div class="col-sm-12" style="margin-bottom: 15px;">
                                <label style="margin-bottom: 10px;" for="paricipants">Geplante Teilnehmeranzahl:</label>
                                <br />
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paricipants" id="participants1" value="20-50">
                                    <label class="form-check-label" for="participants1">20-50</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paricipants" id="participants2" value="50-100">
                                    <label class="form-check-label" for="participants2">50-100</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paricipants" id="participants3" value="100-500">
                                    <label class="form-check-label" for="participants3">100-500</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paricipants" id="participants4" value="500+">
                                    <label class="form-check-label" for="participants4">über 500</label>
                                </div>
                            </div>
                        </div>
                        <!-- /.row -->

                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="vorame">Vorname: *</label>
                                <input type="text" class="form-control" id="vorname" name="vorname" required maxlength="50">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="nachname">Nachname: *</label>
                                <input type="text" class="form-control" id="nachname" name="nachname" required maxlength="50">
                            </div>
                        </div>
                        <!-- /.row -->

                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="email"> Email: *</label>
                                <input type="email" class="form-control" id="email" name="email" required maxlength="50">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="telefon"> Telefon: *</label>
                                <input type="tel" class="form-control" id="telefon" name="telefon" required maxlength="50">
                            </div>
                        </div>
                        <!-- /.row -->

                        <div class="row">
                            <div class="col-md-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" required>Ich stimme mit den
                                        <a href="datenschutz.html">Datenschutzbedingungen</a> von Golden Door GmbH über ein.</label>
                                </div>
                                <br />
                                <!-- <span class="text-small">* PFLICHTFELDER</span> -->
                            </div>
                            <div class="col-md-6 form-group">
                                <button type="submit" class="btn btn-submit" id="send">Senden</button>
                            </div>
                        </div>
                        <!-- /.row -->

                    </form>


                    <div id="success_message" style="width:100%; height:100%; display:none; ">
                        <h3>Sent your message successfully!</h3>
                    </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; ">
                        <h3>Error</h3> Sorry there was an error sending your form. </div>

                </div>
                <!-- /.col -->

            </div>
            <!-- /.row -->

            

        </div>
        <!-- end .container -->


    </footer>

    <!-- Bootstrap core JavaScript -->

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/form.js"></script>



</body>

</html>
